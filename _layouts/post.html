

{% include header.html %}

<body class='bp'>
    <div id="container">

        <div id="content">
            <h1>{{ page.title }}</h1>


            {% for flickr_url in page.flickr %}
                <a href="{{ flickr_url }}">{{ flickr_url | flickr_large_image }}</a>
            {% endfor %}
            <div id="summary">
                {{ page.content }}
            </div>
        </div>

    </div>  
    <footer>
    {{ post.date || date:"%Y-%m-%d" }}</br>
    </footer>
</body>
