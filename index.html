<header>
  <a href='contact'>Contact</a>
  <a href='http://josephchiocchi.com'>Joseph Chiocchi</a>
  <a href='http://doodle.com/yolk'>MeetMe</a>
  <div class='fb-like' data-href='http://facebook.com/yyolk' data-layout='button_count' data-send='false' data-show-faces='false' data-width='75'></div>
</header>
{% for post in site.posts %}
<div class='item' onClick="location.href='{{ BASE_PATH }}{{ post.url }}';">
  {% if post.flickr %}
  {{ post.flickr[0] | flickr_small_image }}
  {% elsif post.oembed %}
  {{ post.oembed[0] | oembed_thumbnail }}
  {% endif %}
  <p>
    {{ post.date | date_to_string }} &raquo;
    <a href='{{ BASE_PATH }}{{ post.url }}'>
      {{ post.title }}
    </a>
  </p>
</div>
{% endfor %}
