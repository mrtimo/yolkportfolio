<link media="screen" rel="stylesheet" href="/css/colorbox.css" />
<body>


<div class="container">
    <div id="masonry" class="span-5">
        <!-- begin masonry layout -->
        {% for post in site.posts %}
            <div class="span-1 box {{ post.layout }}">
            <img src="{{ post.thumb }}">
            <div class="post">
            {% case post.layout %}
            {% when 'video' %}
            <a class="cbe" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>

            {% when 'image' %}
            <a class="cb" href="{{ post.image }}" title="{{ post.title }}">{{ post.title }}</a> 

            {% when 'site' %}
            <a class="cbi" href="{{ post.siteurl }}" title="{{ post.title }}">{{ post.title }}</a>           
            
            {% else %}
            <a class="cb" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>

            {% endcase %}
            <div class='posttype'>{{ post.layout }}</div>
            <div class='postdate'>{{ post.date | date_to_string }}</div>

        </div>
            </div>
        {% endfor %}
    </div>
</div>



<div id="banner"><canvas width="220" height="700"></div>

<script type="text/javascript" charset="utf-8">

   // $('.box').each(function(){$(this).css("height", Math.random()*50+100);});

var container = $('#masonry');
$container.imagesLoaded( function() {
    $container.masonry({
        itemSelector: '.box',
        gutterWidth: 10
    });
});

$(document).ready(function(){
        $("a.cb").colorbox({width:"80%"});
        $("a.cbe").colorbox();
        $("a.cbi").colorbox({width:"80%", height:"80%", iframe:true});
});

</script>
